<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" type="text/css" href="css/styles.css">
   <title>Postal Rate Calculator</title>
</head>
<body>
   <form action="/postal" method="get">
      <div class="center div1">
         <br>
         <h1>Calculate Your Post</h1>
         <br>
      </div>
         <br><hr><br>
      <div class="center div2">
         <br><br>
         Enter the weight of your mail (oz.): <input type="number" name="weight"><br><br>
         <span>The type of mail you are sending: </span>
         <select name="letter_type">
            <option value="Letters (Stamped)">Letters (Stamped)</option>
            <option value="Letters (Metered)">Letters (Metered)</option>
            <option value="Large Envelopes (Flats)">Large Envelopes (Flats)</option>
            <option value="First-Class Package Service—Retail">First-Class Package Service—Retail</option>
         </select>
         <br><br>
         <button type="submit" value="Calculate">Calculate</button><br><br>
      </div>
   </form>
</body>
</html>
